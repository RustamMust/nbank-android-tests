plugins {
    id 'java'
}


group = 'nbank-android-tests'
version = '1.0.0'


sourceCompatibility = '1.8'


repositories {
    mavenCentral()
}


dependencies {
    // Selenide + Selenium
    implementation 'com.codeborne:selenide:6.19.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.13.0'

    compileOnly 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    // Appium
    implementation 'io.appium:java-client:8.5.1'

    // Аннотации
    implementation 'javax.annotation:javax.annotation-api:1.3.2'

    // JUnit + Allure + API tests
    testImplementation "org.junit.jupiter:junit-jupiter:5.10.0"
    testImplementation "io.qameta.allure:allure-junit5:2.13.8"
    testImplementation "io.qameta.allure:allure-selenide:2.13.8"
    testImplementation "io.rest-assured:rest-assured:4.3.3"

    testCompileOnly 'org.projectlombok:lombok:1.18.32'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.32'
}


test {
    useJUnitPlatform()
}